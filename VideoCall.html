<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

  <!-- src="https://www.w3schools.com/tags/movie.mp4" -->
  <body >
    <div class="d-flex  align-items-center flex-column pt-5">
      <div>
        <video 
      
      controls 
      height="300"
      width="400"
      id="video">
      
      </video>
      </div>
  
      <div id="options">
        <p style="font-weight: bold" class="mb-1 mt-2">Controllers</p>
  
        <button id="muteBtn" class="btn btn-primary">Mute </button>
        <button id="cameraoff" class="btn btn-primary">Turn off camera</button>
        <p style="font-weight: bold" class="mb-1 mt-2">Change Camera</p>
  
        <select
          id="selectCam"
          style="width: 300px; margin: auto"
          class="form-select"
          aria-label="Default select example"
        ></select>
  
        <p style="font-weight: bold" class="mb-1 mt-2">Change Mic</p>
        <select
          id="selectMic"
          style="width: 300px; margin: auto"
          class="form-select"
          aria-label="Default select example"
        ></select>
  
        <p style="font-weight: bold" class="mb-1 mt-2">Share Your Screen</p>
  
        <button id="screenShare" class="btn mt-2 btn-secondary">
          Share your Screen
        </button>
      </div>
  
      <!-- <button class=" btn btn-primary mt-4 mb-5" id="screenShare">Share Screen</button> -->
    </div>

    <script defer src="./app.js"></script>
    <!-- <script src="./socket.js"></script> -->
  </body>
</html>
